<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a full featured Todo App/Shopping list app made with Vue and Tailwind CSS."
    />
    <meta
      name="keywords"
      content="Vue, Tailwind CSS, HTML, CSS, Responsive, Pinia"
    />
    <meta name="author" content="Juan Lagunas" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://dev-jlagunas.github.io/vue-fulltodolist/"
    />
    <meta property="og:title" content="Full Featured To Do List" />
    <meta
      property="og:description"
      content="This is a full featured to do / shopping list app."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/dev-jLagunas/vue-fulltodolist/main/src/assets/screenshots/todo-desktop-screenshot.png"

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://dev-jlagunas.github.io/vue-fulltodolist/"
    />
    <meta property="twitter:title" content="Full Featured To Do List" />
    <meta
      property="twitter:description"
      content="This is a full featured to do / shopping list app."
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/dev-jLagunas/vue-fulltodolist/main/src/assets/screenshots/todo-desktop-screenshot.png"

    <title>Full Featured To Do List App</title>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
